<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClipPathLogic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="switch.css" rel="stylesheet">
</head>
<body>
  <div class="all">
    <div class="control">
      <div class="switch-section">
          <label for="switchA">A</label>
          <div class="switch-wrap">
              <input type="checkbox" id="switchA" class="switch-input" />
              <label for="switchA" class="switch"></label>
          </div>
      </div>
      <div class="switch-section">
          <label for="switchBB">B</label>
          <div class="switch-wrap">
              <input type="checkbox" id="switchBB" class="switch-input" />
              <label for="switchBB" class="switch"></label>
          </div>
      </div>
      <div class="switch-section">
          <label for="switchC">C</label>
          <div class="switch-wrap">
              <input type="checkbox" id="switchC" class="switch-input" />
              <label for="switchC" class="switch"></label>
          </div>
      </div>
      <div class="switch-section">
          <label for="switchD">D</label>
          <div class="switch-wrap">
              <input type="checkbox" id="switchD" class="switch-input" />
              <label for="switchD" class="switch"></label>
          </div>
      </div>
    </div>
    <div id="roundedDiv">
      <div class="conteudo">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius dolorem a facilis sit quisquam voluptatibus reprehenderit magni minima, magnam accusantium fugit ratione amet, molestiae repudiandae suscipit, sed quibusdam ea doloribus.
      </div>
    </div>
    <div class="control">
      <div class="switch-section">
          <label for="switchT">Top</label>
          <div class="switch-wrap">
              <input type="checkbox" id="switchT" class="switch-input" />
              <label for="switchT" class="switch"></label>
          </div>
      </div>
      <div class="switch-section">
          <label for="switchB">Bottom</label>
          <div class="switch-wrap">
              <input type="checkbox" id="switchB" class="switch-input" />
              <label for="switchB" class="switch"></label>
          </div>
      </div>
      <div class="switch-section">
          <label for="switchR">Right</label>
          <div class="switch-wrap">
              <input type="checkbox" id="switchL" class="switch-input" />
              <label for="switchL" class="switch"></label>
          </div>
      </div>
      <div class="switch-section">
          <label for="switchL">Left</label>
          <div class="switch-wrap">
              <input type="checkbox" id="switchR" class="switch-input" />
              <label for="switchR" class="switch"></label>
          </div>
      </div>
    </div>
  </div>
  <script src="roundClip.js"></script>
  <script src="script.js"></script>
</body>
</html>
